<svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      version="1.1" 
      preserveAspectRatio="xMidYMid meet"
      viewBox="0 0 0 0"><style>
 * {
   -webkit-font-smoothing: antialiased;
   text-rendering: optimizeLegibility;
   word-wrap: break-word;
 }
 .blocklyPath {
   stroke-width: 1px;
 }
 .blocklyText {
   fill: rgb(255, 255, 255);
   font-family: "Chalet", "Arial", sans-serif;
   font-size: 12pt;
   font-weight: 700;
 }
 .blocklyDropdownText {
   fill: rgb(255, 255, 255) !important;
 }
 .blocklyNonEditableText > text, .blocklyEditableText > text {
   fill: rgb(87, 94, 117);
 }
 .scratchCommentForeignObject {
   background-color: #fff9d9;
 }
 .scratchCommentTextarea {
   color: #a9983e;
   background-color: #fff9d9; 
   width: 100%;
   height: 100%;
   padding: 12px;
   box-sizing: border-box;
 }
 
 .scratchCommentText {
   font-size: 12pt;
   fill: #fff9d9;
   font-family: "Chalet", "Arial", sans-serif; 
 }
 .scratchCommentBody {
   background-color: #fff9d9; }
 .scratchCommentTopBar {
   fill: #fff2ae;
   fill-opacity: 0.1}
 .scratchCommentRect {
   fill: #fff2ae; }
 .scratchWorkspaceCommentBorder {
   stroke: #fff2ae; }
 .scratchCommentTopBar ~ use, .scratchCommentTopBar ~ image {
   opacity: 0.4; }
 .scratchCommentTarget {
   display: none;
 }
 .scratchCommentResizeSE, .scratchCommentResizeSW {
   fill: transparent;
 }
 .blocklyResizeLine {
   stroke: #888;
   stroke-width: 1;
 }
 </style><g xmlns="http://www.w3.org/2000/svg" class="blocklyWorkspace" transform="translate(0,0)"><g class="blocklyBlockCanvas" transform="translate(520,120) scale(0.675)"/><g class="blocklyBubbleCanvas" transform="translate(520,120) scale(0.675)"/><defs/></g></svg>